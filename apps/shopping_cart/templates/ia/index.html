{% extends 'base_layout.html' %}
{% load static %}

{% block layout %}
    <main class="bg-primary min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex space-x-8">
                    <!-- Left panel -->
                    <canvas id="canvas" class="w-full md:w-3/4 bg-white shadow-md"></canvas>

                    <!-- Right panel -->
                    <div class="w-full md:w-1/4 bg-white shadow-md p-4">
                        <!-- Last product -->
                        <div class="flex justify-between items-start mb-4">
                            <img id="cart-image" src="{% static 'img/default-product.png' %}" alt="default" class="w-24 h-24 object-cover mb-4">
                            <div>
                                <h2 id="cart-name" class="text-lg font-bold">None</h2>
                                <div class="flex text-yellow-400">
                                    <span>★★★★★</span>
                                    <span class="text-black ml-1">5.0</span>
                                </div>
                                <p class="text-sm text-green-600">Stock: <strong id="cart-stock">0</strong></p>
                            </div>
                            <p id="cart-price" class="font-bold">$0 usd</p>
                        </div>
                        <!-- comment -->
                        <div class="border-t pt-2">
                            <div class="flex items-center mb-2">
                                <span class="text-gray-500 mr-2">Default</span>
                                <div class="flex text-yellow-400">
                                    <span>★★★★★</span>
                                </div>
                            </div>
                            <p class="text-sm">Default</p>
                            <p class="text-sm mt-2">Default</p>
                        </div>

                        <!-- Total -->
                        <div class="border-t pt-2 mt-4">
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold">Subtotal <span id="cart-subtotal" class="text-lg font-bold">$0 usd</span></span>
                                <span class="text-lg font-bold">Total <span id="cart-total" class="text-lg font-bold">$0 usd</span></span>
                            </div>
                        </div>
                        <div class="border-t pt-2 mt-4">
                            {% csrf_token %}
                            <button id="btn-checkout" class="w-full bg-primary-light text-white font-bold py-2 rounded-md">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const user_id = "{{ user.id }}";
    </script>
    <script src="{% static "js/shopping-capture.js" %}"></script>
{% endblock layout %}
