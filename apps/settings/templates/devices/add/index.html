{% extends "base_layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block scripts %}
<script src="{% static "assets/vendor/html5-qrcode/html5-qrcode.min.js" %}"></script>
{% endblock scripts %}

{% block layout %}
<main class="bg-primary flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Escanea el CÃ³digo QR</h1>
        <div id="interactive" class="relative h-64 bg-gray-200 rounded-lg overflow-hidden">
            <div id="video" class="w-full h-full object-cover"></div>
        </div>
        <div class="mt-4 text-center">
            <button class="bg-primary text-white px-4 py-2 rounded-lg" >Cancelar</button>
        </div>
    </div>
</main>

<script>
    const html5QrCode = new Html5Qrcode('video');

    function start() {
        html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: 250
            },
            qrCodeMessage => {
                html5QrCode.stop();
                sendToken(qrCodeMessage);
            },
            errorMessage => {
                console.error(errorMessage);
            }
        ) .catch(err => {
            console.error(err);
        });
    }

    start();

    document.querySelector('button').addEventListener('click', () => {
        html5QrCode.stop();
        window.location.href = "{% url 'settings:devices' %}";
    });

    function sendToken(qrCodeMessage) {
        const jsonString = qrCodeMessage.replace(/'/g, '"');
        jsonData = JSON.parse(jsonString)
        fetch("{% url 'settings:device_send_message' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify(jsonData)
        }).then(response => {
            if (response.ok) {
                window.location.href = "{% url 'settings:devices' %}";
                return;
            }
            console.error('Error al enviar el token');
            start();
        }).catch(error => {
            console.error('Error de red:', error);
        });
    }    
</script>
{% endblock layout %}
